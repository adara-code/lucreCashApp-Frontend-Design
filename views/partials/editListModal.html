<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <title>Edit Details</title>
</head>
<body>
    <!-- Edit Modal -->
  <div class="modal fade" id="editList" tabindex="-1" aria-labelledby="editList" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your Financial Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="d-flex justify-content-between mb-2">
                    <label for="netIncome" class="form-label">Net Income</label>
                    <input type="text" id="netIncome" placeholder="Kshs. 0">
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <label for="bills" class="form-label">Total Bills and Expenses i.e rent, mortgage, transport</label>
                    <input type="text" id="bills" placeholder="Kshs. 0">
                </div>
                <div class="d-flex justify-content-between">
                    <label for="userDebt" class="form-label">Debt Repayment per month</label>
                    <input type="text" id="userDebt" placeholder="Kshs. 0">
                </div>
            </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Edit Modal -->
    <script src="../../public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
