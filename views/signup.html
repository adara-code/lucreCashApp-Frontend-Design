<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="bg-primary-subtle">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4">
                    <div class="border bg-primary bg-opacity-75 rounded-4 shadow-lg  my-5" style="height: 600px;">
                        <h2 class="display-6 text-light text-center my-5">Lucre</h2>
                        <div class="row g-3 align-items-center">
                            <form action="">
                                <div class="input-group mb-5 ms-4 me-2" style="width: 300px;">
                                    <span class="input-group-text rounded-start-pill">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
                                    <input type="text" class="form-control rounded-end-pill" id="signup-username" placeholder="@username">
                                </div>
                                <div class="input-group mb-5 ms-4 me-2" style="width: 300px;">
                                    <span class="input-group-text rounded-start-pill">
                                        <i class="bi bi-envelope-at-fill"></i>
                                    </span>
                                    <input type="text" class="form-control rounded-end-pill " id="signup-email" placeholder="janedoe@example.com">
                                </div>
                                <div class="input-group mb-5 ms-4 me-2" style="width: 300px;">
                                    <span class="input-group-text rounded-start-pill">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="text" class="form-control rounded-end-pill" id="signup-password" placeholder="password">
                                </div>
                                <div class="text-center mb-5">
                                    <button class="btn btn-outline-light  bg-opacity-10 border border-light rounded-pill"  style="width: 300px;">
                                        Submit
                                    </button>
                                </div>
                                
                            </form>
                        </div>

                        <div class="text-center">
                            <small class="text-white ">Already have an account?...</small><br>
                            <small><a href="#" class="link-light">Click here to login</a></small>
                        </div>
                        

                    </div>

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
