<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Dashboard</title>
</head>
<body class="bg-body-secondary">
    <section id="navBar">
            <nav class="navbar bg-primary " style="height: 60px;">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                  <p class="navbar-brand fs-3 ms-1 d-inline-block text-light ">Lucre &#8208; Cash</p>
                  <p class="text-light fs-5 ">Budget for your best life</p>
                    <button class="btn btn-sm btn-light me-1 mb-3 py-2 ps-3 pe-3" type="button">Log Out</button> 
                </div>          
              </nav>
    </section>
    <!-- End of Navbar Section -->

    <!-- Profile Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="justify-content-center align-items-center">
                    <div class="col-md-6 border rounded-2 mt-4 border-light-subtle bg-body-tertiary" style="height: 600px;">
                        <div id="userProfile" class="border bg-primary m-3 rounded-2" style="height: 155px; width: 520px;">
                            <p class="text-light text-center display-6 fs-3 pt-3 ps-3">Hello Shee</p>
                            <p class="text-light text-center display-6 fs-6 pt-1 ps-3">Your Current Financial Standing : <span id="financialStatus"></span></p>
                            <div class="d-flex justify-content-center">
                            <button class="btn btn-warning text-light me-5">Add Item</button>
                            <button type="button" class="btn btn-warning text-light" data-bs-toggle="modal" data-bs-target="#editList">Edit Item</button>
                            
                            </div>
                        </div>
                        <div class="border rounded-2 ms-3 me-3 mt-4" style="height:390px; width: 520px;">
                            <p class="display-6 fs-6 pt-1 ps-3">Here is your personal income statement</p>
                            
                        
                        </div>




                    </div>
                </div>
            </div>
        </div>

    </section>

  <!-- Edit Modal -->
  <div class="modal fade" id="editList" tabindex="-1" aria-labelledby="editList" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your Financial Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="d-flex justify-content-between mb-2">
                    <label for="netIncome" class="form-label">Net Income</label>
                    <input type="text" id="netIncome" placeholder="Kshs. 0">
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <label for="bills" class="form-label">Total Bills and Expenses i.e rent, mortgage, transport</label>
                    <input type="text" id="bills" placeholder="Kshs. 0">
                </div>
                <div class="d-flex justify-content-between">
                    <label for="userDebt" class="form-label">Debt Repayment per month</label>
                    <input type="text" id="userDebt" placeholder="Kshs. 0">
                </div>
            </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Edit Modal -->

  <!-- Add Modal -->

  <!-- End of Add Modal -->
    
    <script src="../public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
